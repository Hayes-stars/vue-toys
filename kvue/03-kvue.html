<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div id="app">
  <input type="text" k-model="word" />
  <p>{{word}}</p>
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
  <button v-on:click="sayHelloWorld">change model</button>
</div>
<script src="./kvue.js"></script>
<script>
  const app = new KVue({
    el: '#app',
    data: {
      word: 'Hello World!',
      counter: 1,
      desc: '<span style="color: red">村长真棒</span>',
    },
    methods: {
      sayHelloWorld: function() {
        this.word = 'Hi, everybody!'
      },
    },
  })
  // setInterval(() => {
  //   app.counter++
  // }, 1000);
</script>
