<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20210114-vue2作业</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="kvue2.js"></script>
    <script>
      const app = new KVue({
        el: '#app',
        data: {
          counter: 1,
        },
        render(h) {
          // const p = document.createElement('p')
          // // this 指当前组件vue实例
          // p.textContent = this.counter
          // return p

          // 返回vnode
          // return h('p', null, this.counter + '')

          // 返回vnode
          return h('div', null, [
            h('p', null, this.counter + ''),
            h('p', null, this.counter * 2 + ''),
          ])
        },
      })
      setInterval(() => {
        app.counter++
      }, 1000)
    </script>
  </body>
</html>
